<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Custom CSS */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #82D8F1, #A2EEEA);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 550px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px;
            border-right: 30px solid #4286F5;
            padding: 30px;
            border-radius: 5px;
        }

        .login-container h3 {
            color: #4286F5;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            height: 35px;
            border: none;
            outline: none;
            background: #E5E5E5;
            padding: 10px;
            margin-bottom: 10px; /* For spacing between inputs */
        }

        button {
            background-color: #4286F5;
            color: #fff;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 3px;
            text-transform: uppercase;
            font-size: 11px;
            margin-top: 10px;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4286F5;
            text-decoration: none;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <title>Patient Login - Hospital Management System</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="login-container">
                <header>
                    <h3>Patient Login</h3>
                </header>

                <section class="login-form">
                    <form action="patient_dashboard.html" method="post" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Health Card Number" name="healthCardNumber" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" class="forgot-link">Forgot Username/Password?</a>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <p>Â© 2024 Hospital Management System</p>
    </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
