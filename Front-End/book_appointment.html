    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Book Appointment - Hospital Management System</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Hospital Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="patient_dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="record.html">Records</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="book_appointment.html">Book Appointment <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">Book Appointment</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="doctorDesignation">Select Doctor</label>
                            <select class="form-control" id="doctorDesignation" name="doctorDesignation" required>
                                <option value="">Choose...</option>
                                <option value="general-practitioner">General Practitioner</option>
                                <option value="cardiologist">Cardiologist</option>
                                <option value="dermatologist">Dermatologist</option>
                                <option value="neurologist">Neurologist</option>
                                <!-- Additional designations here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Date</label>
                            <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentTime">Time</label>
                            <select class="form-control" id="appointmentTime" name="appointmentTime" required>
                                <option value="9:00 AM">9:00 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <!-- Additional times here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="appointmentReason">Reason</label>
                            <textarea class="form-control" id="appointmentReason" name="appointmentReason" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
